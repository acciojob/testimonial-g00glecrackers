<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Testimonials</title>

<style>
  div {
    box-sizing: border-box;
  }

  /* Main container */
  .container {
    background-color: #f5f5f5;
    padding: 40px;
    width: 80%;
    margin: 40px auto;
    font-family: Arial, sans-serif;
  }

  /* Testimonial box */
  .testimonial {
    background-color: white;
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 15px;
  }

  /* Author */
  .author {
    text-align: right;
    font-style: italic;
  }
</style>
</head>

<body>

<h1>Testimonials</h1>

<div class="container">

  <div class="testimonial">
    <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
    <p class="author">- John Doe</p>
  </div>

  <div class="testimonial">
    <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
    <p class="author">- Jane Smith</p>
  </div>

</div>

</body>
